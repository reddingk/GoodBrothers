<div class="section-container page-pass">
  <div class="page-container content-page services-page">
    <div class="page-title">Services</div>

    <div class="page-content-container">
      <div class="service-items" ng-repeat="service in $ctrl.services">
        <div class="service-header">
          <div class="service-section">{{service.section}}</div>
          <div class="service-items-container">
            <div class="service-item" ng-repeat="item in service.items" ng-class="{'first':$first, 'last':$last}">
              <div class="item-title">{{item.type}}</div>
              <div class="item-price">${{item.price}}</div>
            </div>
          </div>
        </div>
        <div class="service-body">
          <div class="service-description">{{service.description}}</div>
          <div class="service-details">
            <div class="detail-item" ng-repeat="detail in service.details"><i class="fa fa-caret-right" aria-hidden="true"></i> <span>{{detail}}</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="scroll-instruction wallLeft" ng-click="$ctrl.scrollToSection('gallery')"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
</div>
